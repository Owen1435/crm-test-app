<app-widget [title]="'список заказов'">
  <div class="content">
    <div class="title">Список заказов</div>
    <table mat-table [dataSource]="dataSource" >
      <ng-container matColumnDef="serviceType">
        <th mat-header-cell *matHeaderCellDef> Услуга </th>
        <td mat-cell *matCellDef="let element"> {{element.serviceType}} </td>
      </ng-container>

      <ng-container matColumnDef="deliveringTime">
        <th mat-header-cell *matHeaderCellDef> Время </th>
        <td mat-cell *matCellDef="let element"> {{element.deliveringTime}} </td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Стоимость </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
      </ng-container>

      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef> Статус </th>
        <td mat-cell *matCellDef="let element"> <app-order-status [status]="element.orderStatus"></app-order-status> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-widget>
